{% extends 'hw_app/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div>
        <h2>{{ head }}</h2>
        <p>{{ text }}</p>
        <ol>
            {% for el in basket %}
                <li>
                    {{ el.name }} - <b>{{ el.price }}</b>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
